name: Rest API Tests using Rest Assured with TestNG
  
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
jobs:
  build:
  
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
      
    - name: Test Execution
      run: mvn clean test
        
    - name: CucumberTest Report Generation
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
          name: Cucumber-Report  # Name of the folder
          path: target/      # Path to test results
